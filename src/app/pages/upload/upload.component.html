<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Video Upload/Edit</h1>
            <form>
                <div class="form-group">
                    <label for="title">Video Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea rows="4" class="form-control" cols=""></textarea>
                    <input type="password" class="form-control" id="description" placeholder="Description" name="description">
                </div>
                <div class="form-group">
                    <label for="videoFile">File input</label>
                    <input type="file" id="videoFile" name="videoFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
