<hr>
<div class="row">
    <div class="col-md-7">
        <div class="list-group">
            <bb-video-item *ngFor="let video of videos; let i = index;" (selected)="onSelection(i);" [activeIndex]='activeIndex' [video]='video' [itemId]='i'></bb-video-item>
        </div>
    </div>
    <div class="col-md-5">
        <bb-frame *ngIf='selectedVideo' [video]='selectedVideo' [videoSrc]='selectedVideoSrc'></bb-frame>
    </div>
